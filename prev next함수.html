<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div,
        p {
            float: left;
            margin: 10px;
            background-color: #fff;
        }

        div#sub {
            width: 80px;
            height: 80px;
            border: #000 thin solid;
            background-color: red;
        }

        p {
            width: 50px;
            height: 50px;
            border: #000 thin solid;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="sub">
            <p>div p</p>
        </div>
        <p id="part1">part1</p>
        <div>next</div>
        <p>p</p>
        <p>p</p>
    </div>
    
    <script src="jquery-1.11.3.min.js"></script>
    <script src="jquery-ui-1.10.3.custom.min.js"></script>
    <script>

        $('#part1').prev().css('background-color','yellow');
        $('#part1').next().css('background-color','pink');

    </script>
</body>

</html>
